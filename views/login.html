<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg flex max-w-4xl w-full">
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-bold mb-2">Get Back to Health</h2>
            <p class="text-gray-600 mb-6">Connect with your healthcare provider seamlessly.</p>
            <div class="flex justify-center mb-6">
                <button id="patientBtn" class="bg-green-500 text-white py-2 px-4 rounded-l-lg hover:bg-green-600 transition duration-200">Patient</button>
                <button id="doctorBtn" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-r-lg hover:bg-gray-300 transition duration-200">Doctor</button>
            </div>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">
                        <i class="fas fa-envelope mr-2"></i>
                        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Your email address" type="email"/>
                    </label>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">
                        <i class="fas fa-lock mr-2"></i>
                        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your password" type="password"/>
                    </label>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <a class="text-sm text-green-500" href="#">Forgot your password?</a>
                </div>
                <button class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-200">Log In</button>
            </form>
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 text-gray-500">Or</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
            <button class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition duration-200 flex items-center justify-center">
                <i class="fab fa-google mr-2"></i> Continue with Google
            </button>
            <div class="text-center mt-6">
                <p class="text-gray-600">Need to create an account? <a class="text-green-500" href="#">Sign Up</a></p>
            </div>
        </div>
        <div class="hidden md:block md:w-1/2">
            <img alt="A bright, modern healthcare facility with large windows and a potted plant" class="w-full h-full object-cover rounded-r-lg" height="800" src="https://storage.googleapis.com/a1aa/image/_DQmwOT_rm4ZFmBG4aMYv4pcqTCrl3wbQkmfG8CCpUw.jpg" width="600"/>
        </div>
    </div>
    <footer class="absolute bottom-4 left-4 text-gray-500 text-sm">
        Made with <i class="fas fa-heart text-red-500"></i> by <span class="text-blue-500">Yisily</span>
    </footer>
    <script>
        document.getElementById('patientBtn').addEventListener('click', function() {
            this.classList.add('bg-green-500', 'text-white');
            this.classList.remove('bg-gray-200', 'text-gray-700');
            document.getElementById('doctorBtn').classList.add('bg-gray-200', 'text-gray-700');
            document.getElementById('doctorBtn').classList.remove('bg-green-500', 'text-white');
        });

        document.getElementById('doctorBtn').addEventListener('click', function() {
            this.classList.add('bg-green-500', 'text-white');
            this.classList.remove('bg-gray-200', 'text-gray-700');
            document.getElementById('patientBtn').classList.add('bg-gray-200', 'text-gray-700');
            document.getElementById('patientBtn').classList.remove('bg-green-500', 'text-white');
        });
    </script>
</body>
</html>
